<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="main.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <select class="nav-item" onChange="menu(this.options[this.selectedIndex].value)" id="email"
            style="background-color: transparent; border-color: transparent; cursor: pointer;">
          </select>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container mx-auto">
      <div class="d-flex col justify-content-between">
        <h1>Perfil</h1>
        <img src="" style="width: auto; height: 100px" id="imgPerfil">
      </div>

      <hr>

      <div class="d-flex row justify-content-between">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Primer Nombre*</label>
          <input type="text" class="form-control" required name="nombre" id="nombre">
          <div class="invalid-feedback">
            Debe indicar su nombre!
          </div>
        </div>

        <div class="col-md-4">
          <label for="segundo-nombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control nr" id="segundo-nombre">
        </div>
      </div>

      <div class="d-flex row justify-content-between">
        <div class="col-md-4">
          <label for="apellido" class="form-label">Primer Apellido*</label>
          <input type="text" class="form-control" required id="apellido">
          <div class="invalid-feedback">
            Debe indicar su apellido!
          </div>
        </div>

        <div class="col-md-4">
          <label for="segundo-apellido" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control nr" id="segundo-apellido">
        </div>
      </div>

      <div class="d-flex row justify-content-between">
        <div class="col-md-4">
          <label for="email" class="form-label">E-mail*</label>
          <input type="text" class="form-control" required name="email" id="mail">
          <div class="invalid-feedback">
            Debe indicar su dirección de e-mail!
          </div>
        </div>

        <div class="col-md-4">
          <label for="iPerfil" class="form-label">Imagen de Perfil</label>
          <input type='file' class="form-control nr" id="img" onchange="readURL(this);" />
        </div>
      </div>

      <div class="col-md-4 mt-2 justify-content-between">
        <label for="tel" class="form-label">Teléfono de Contacto</label>
        <input type="number" class="form-control nr" id="tel">
      </div>

      <hr>

      <input type="button" class="btn btn-primary" id="btn-enviar" value="Guardar Cambios">
      <p class="text-danger" id="errDesc"></p>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
